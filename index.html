<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI CHATBOT (Group 5)</title>
    
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- theme toggle button -->
<button id="themeToggle" class="theme-toggle">
    <svg id="themeIconLight" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
    <svg id="themeIconDark" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
</button> 

<!-- fullscreen auth page (overlay) -->
<div id="authPage" class="auth-page">
    <div class="auth-panel">
        <div class="auth-card">
            <h2 id="authPageTitle">Welcome</h2>
            <p id="authPageSubtitle">Sign in or create an account to save your chat</p>
            
            <input type="text" id="authUsername" placeholder="Username" autocomplete="name">
            <input type="email" id="authEmail" placeholder="Email address" autocomplete="username">
            
            <div class="password-input-container">
                <input type="password" id="authPassword" placeholder="Password">
                <button type="button" id="showPasswordToggle" class="password-toggle-btn" aria-label="Toggle password visibility">
                    <svg class="eye-icon-open" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                    <svg class="eye-icon-closed" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
                </button>
            </div>

            <div id="authWarning" class="auth-Warning"></div>
            
            <div class="auth-buttons">
                <button id="authSignInBtn" class="btn-primary">Sign In</button>
                <button id="authCreateBtn" class="btn-secondary">Create Account</button>
            </div>

            <p class="auth-toggle">
                <a href="#" id="authToggleLink">Don't have an account? Create one</a>
            </p>
            
            <div class="auth-skip-container">
                <button id="authSkipBtn" class="btn-skip">Skip - Chat Incognito Mode</button>
            </div>
        </div>
    </div>
</div>

<!-- main application wrapper -->
<div class="app">
    <!-- header -->
    <div class="header">
        <div class="header-left">
            <div class="logo-container">
                <svg class="logo-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="32" height="32">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm3.5-9c.83 0 1.5-.67 1.5-1.5S16.33 8 15.5 8 14 8.67 14 9.5s.67 1.5 1.5 1.5zm-7 0c.83 0 1.5-.67 1.5-1.5S9.33 8 8.5 8 7 8.67 7 9.5 7.67 11 8.5 11zm3.5 6.5c2.33 0 4.31-1.46 5.11-3.5H6.89c.8 2.04 2.78 3.5 5.11 3.5z"/>
                </svg>
                <span class="logo-text">AI CHATBOT (Group 5)</span>
            </div>
            <!-- user status bar (shown when logged in) -->
            <div class="auth-bar" id="authBar">
                <span id="userStatus" class="user-status">Logged in</span>
                <button id="logoutBtn">Sign out</button>
            </div>
        </div>
        <button id="headerSignInBtn" class="header-signin-btn">Sign In</button>
    </div>

    <!-- chat container -->
    <div class="chat-container" id="chatContainer">
        <div class="welcome" id="welcomeMessage">
            <h1>Welcome to AI CHATBOT</h1>
        </div>

        <div class="chat-box" id="chatBox"></div>
    </div>

    <!-- message input area -->
    <div class="input-area">
        <div class="input-wrapper">
            <input type="text" id="userInput" placeholder="Send a message..." autocomplete="off"> 
            <button id="sendBtn" class="send-btn" title="Send Message">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 22">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm3.5-9c.83 0 1.5-.67 1.5-1.5S16.33 8 15.5 8 14 8.67 14 9.5s.67 1.5 1.5 1.5zm-7 0c.83 0 1.5-.67 1.5-1.5S9.33 8 8.5 8 7 8.67 7 9.5 7.67 11 8.5 11zm3.5 6.5c2.33 0 4.31-1.46 5.11-3.5H6.89c.8 2.04 2.78 3.5 5.11 3.5z"/>
                </svg>
            </button>
        </div>
        <button id="micBtn" class="mic-btn" title="Voice to Text">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg>
        </button>
        <button id="speakerBtn" class="speaker-btn" title="Toggle Text to Speech">
            <svg id="speakerIconOn" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
            <svg id="speakerIconOff" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><line x1="23" y1="9" x2="17" y2="15"></line><line x1="17" y1="9" x2="23" y2="15"></line></svg>
        </button>
    </div>

</div>
<!-- script -->
<script src="script.js"></script>
</body>
</html>
