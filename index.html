<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI CHATBOT (Group 5)</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Theme Toggle Button -->
<button id="themeToggle" class="theme-toggle">ðŸŒ™</button> 

<!-- Fullscreen Auth Page (Overlay) -->
<div id="authPage" class="auth-page">
    <div class="auth-panel">
        <div class="auth-card">
            <h2 id="authPageTitle">Welcome</h2>
            <p id="authPageSubtitle">Sign in or create an account to save your chat</p>
            
            <input type="text" id="authUsername" placeholder="Username" style="display:none; margin-bottom:10px;" autocomplete="name">
            <input type="email" id="authEmail" placeholder="Email address" autocomplete="username">
            <input type="password" id="authPassword" placeholder="Password" style="margin-top:10px;">
            
            <div id="authWarning" style="margin-top:10px; padding:10px; background-color:rgba(220, 53, 69, 0.2); border-left:3px solid #dc3545; color:#ff6b6b; border-radius:4px; display:none; font-size:14px;"></div>
            
            <div class="auth-buttons" style="margin-top:16px;">
                <button id="authSignInBtn" class="btn-primary">Log In</button>
                <button id="authCreateBtn" class="btn-secondary" style="display:none;">Create Account</button>
            </div>

            <p class="auth-toggle" style="margin-top:14px;">
                <a href="#" id="authToggleLink">Don't have an account? Create one</a>
            </p>
            
            <div style="border-top:1px solid rgba(255,255,255,0.1); margin-top:14px; padding-top:14px;">
                <button id="authSkipBtn" class="btn-skip">Skip - Chat Incognito Mode</button>
            </div>
        </div>
    </div>
</div>

<!-- Main Application Wrapper -->
<div class="app">
    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <div class="logo-container">
                <svg class="logo-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="32" height="32">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm3.5-9c.83 0 1.5-.67 1.5-1.5S16.33 8 15.5 8 14 8.67 14 9.5s.67 1.5 1.5 1.5zm-7 0c.83 0 1.5-.67 1.5-1.5S9.33 8 8.5 8 7 8.67 7 9.5 7.67 11 8.5 11zm3.5 6.5c2.33 0 4.31-1.46 5.11-3.5H6.89c.8 2.04 2.78 3.5 5.11 3.5z"/>
                </svg>
                <span class="logo-text">AI CHATBOT (Group 5)</span>
            </div>
            <!-- User status bar (shown when logged in) -->
            <div class="auth-bar" id="authBar" style="display:none;">
                <span id="userStatus" class="user-status">Logged in</span>
                <button id="logoutBtn">Sign out</button>
            </div>
        </div>
        <button id="headerSignInBtn" class="header-signin-btn" style="display:none;">Sign In</button>
    </div>

    <!-- Chat Container -->
    <div class="chat-container" id="chatContainer">
        <div class="welcome" id="welcomeMessage">
            <h1>Welcome to AI CHATBOT</h1>
        </div>

        <div class="chat-box" id="chatBox"></div>
    </div>

    <!-- Message Input Area -->
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Send a message..." autocomplete="off">
        <button id="sendBtn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" viewBox="0 0 24 22">
                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
            </svg>
        </button>
    </div>

</div>
<!-- Script -->
<script src="script.js"></script>
</body>
</html>
